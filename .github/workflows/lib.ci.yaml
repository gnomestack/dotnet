name: "Lib Continuous Integration"

on: 
  workflow_dispatch:
  push:
    paths: 
      - lib/**
      - .github/workflows/multi-target-lib-ci.yaml
      - .github/workflows/lib-ci.yaml
    tags-ignore:
      - '*'

jobs:
  bcl-cd:
    uses: ./.github/workflows/multi-target-lib-ci.yaml
    with:
        project-dir: "lib"
        project-name: "lib"
    secrets: inherit