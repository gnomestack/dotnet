name: "Lib Continous Delivery"

on: 
  workflow_dispatch:
  push:
    paths: 
      - 'lib/**'
    tags: 
      - '[0-9]+.[0-9]+.[0-9]+*'
    branches-ignore:
      - '*'

jobs:
  bcl-cd:
    uses: ./.github/workflows/multi-target-lib-cd.yaml
    with:
        project-dir: "lib"
        project-name: "lib"
    secrets: inherit